version: '3'

services:
    nginx:
        build: ./nginx
        restart: always
        environment:
            - development
        volumes:
            - ./nginx/conf/vps:/etc/nginx/conf.d:ro
            - ../src/_www:/xrosy/src/_www
        expose:
            - "80"
            - "8080"
        ports:
            - "80:80"
            - "443:443"

